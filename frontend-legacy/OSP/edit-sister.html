    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#photo-preview').attr('src', e.target.result).show();
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function previewDocuments(input) {
            const previewContainer = $('#documents-preview');
            previewContainer.empty();

            if (input.files && input.files.length > 0) {
                for (let i = 0; i < input.files.length; i++) {
                    const file = input.files[i];
                    const fileSize = (file.size / 1024).toFixed(2);
                    const icon = file.type.includes('pdf') ? 'fa-file-pdf text-danger' :
                        file.type.includes('word') || file.type.includes('doc') ? 'fa-file-word text-primary' :
                            file.type.includes('image') ? 'fa-file-image text-success' : 'fa-file text-secondary';

                    previewContainer.append(`
                        <div class="d-flex align-items-center mb-1">
                            <i class="fas ${icon} mr-2"></i>
                            <span class="text-truncate" style="max-width: 200px;">${file.name}</span>
                            <small class="text-muted ml-2">(${fileSize} KB)</small>
                        </div>
                    `);
                }
            }
        }

        $(document).ready(function () {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Get sister ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const sisterId = urlParams.get('id');

            if (!sisterId) {
                alert('Không tìm thấy ID nữ tu!');
                window.location.href = 'all-sister.html';
                return;
            }

            // Helper to format date from yyyy-mm-dd to dd/mm/yyyy
            function formatDateToDisplay(dateStr) {
                if (!dateStr) return '';
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) return '';
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            }

            // Helper to convert dd/mm/yyyy to yyyy-mm-dd for API
            function formatDateToAPI(dateStr) {
                if (!dateStr) return null;
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    return `${parts[2]}-${parts[1]}-${parts[0]}`;
                }
                return dateStr;
            }

            // Render existing documents
            function renderExistingDocuments(documentsUrl) {
                const container = $('#existing-documents');
                container.empty();

                if (!documentsUrl) {
                    container.html('<span class="text-muted">Chưa có giấy tờ nào</span>');
                    return;
                }

                let documents = [];
                try {
                    documents = JSON.parse(documentsUrl);
                } catch (e) {
                    container.html('<span class="text-muted">Chưa có giấy tờ nào</span>');
                    return;
                }

                if (documents.length === 0) {
                    container.html('<span class="text-muted">Chưa có giấy tờ nào</span>');
                    return;
                }

                documents.forEach((doc, index) => {
                    const icon = doc.name.endsWith('.pdf') ? 'fa-file-pdf text-danger' :
                        doc.name.endsWith('.doc') || doc.name.endsWith('.docx') ? 'fa-file-word text-primary' :
                            doc.name.match(/\.(jpg|jpeg|png)$/i) ? 'fa-file-image text-success' : 'fa-file text-secondary';

                    container.append(`
                        <div class="d-flex align-items-center mb-1" id="doc-${index}">
                            <i class="fas ${icon} mr-2"></i>
                            <a href="http://localhost:5000${doc.url}" target="_blank" class="text-truncate" style="max-width: 200px;">${doc.name}</a>
                            <button type="button" class="btn btn-sm btn-link text-danger ml-2 delete-doc" data-index="${index}">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `);
                });
            }

            // Delete document
            $(document).on('click', '.delete-doc', function () {
                const docIndex = $(this).data('index');
                if (!confirm('Bạn có chắc muốn xóa tài liệu này?')) return;

                $.ajax({
                    url: `http://localhost:5000/api/sisters/${sisterId}/documents/${docIndex}`,
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` },
                    success: function (response) {
                        renderExistingDocuments(JSON.stringify(response.documents));
                    },
                    error: function (xhr) {
                        alert('Không thể xóa tài liệu.');
                    }
                });
            });

            // Load sister data
            function loadSisterData() {
                $.ajax({
                    url: `http://localhost:5000/api/sisters/${sisterId}`,
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    success: function (sister) {
                        // Fill form fields
                        $('#sister-id').val(sister.id);
                        $('#code').val(sister.code || '');
                        $('#birth_name').val(sister.birth_name || '');
                        $('#saint_name').val(sister.saint_name || '');
                        $('#religious_name').val(sister.religious_name || '');
                        $('#prefer_name').val(sister.prefer_name || '');
                        $('#date_of_birth').val(formatDateToDisplay(sister.date_of_birth));
                        $('#place_of_birth').val(sister.place_of_birth || '');
                        $('#hometown').val(sister.hometown || '');
                        $('#permanent_address').val(sister.permanent_address || '');
                        $('#nationality').val(sister.nationality || '');
                        $('#id_number').val(sister.id_number || '');
                        $('#status').val(sister.status || 'active');
                        $('#father_name').val(sister.father_name || '');
                        $('#mother_name').val(sister.mother_name || '');
                        $('#family_religion').val(sister.family_religion || '');
                        $('#baptism_date').val(formatDateToDisplay(sister.baptism_date));
                        $('#baptism_place').val(sister.baptism_place || '');
                        $('#confirmation_date').val(formatDateToDisplay(sister.confirmation_date));
                        $('#first_communion_date').val(formatDateToDisplay(sister.first_communion_date));
                        $('#phone').val(sister.phone || '');
                        $('#email').val(sister.email || '');
                        $('#emergency_contact_name').val(sister.emergency_contact_name || '');
                        $('#emergency_contact_phone').val(sister.emergency_contact_phone || '');
                        $('#notes').val(sister.notes || '');

                        // Set current photo
                        if (sister.photo_url) {
                            $('#current-photo').attr('src', 'http://localhost:5000' + sister.photo_url);
                        }

                        // Render existing documents
                        renderExistingDocuments(sister.documents_url);
                    },
                    error: function (xhr) {
                        console.error('Error loading sister:', xhr);
                        if (xhr.status === 401) {
                            window.location.href = 'login.html';
                        } else if (xhr.status === 404) {
                            alert('Không tìm thấy nữ tu!');
                            window.location.href = 'all-sister.html';
                        } else {
                            alert('Không thể tải thông tin nữ tu.');
                        }
                    }
                });
            }

            // Load data on page load
            loadSisterData();

            // Handle form submit
            $('#edit-sister-form').on('submit', function (e) {
                e.preventDefault();

                const $form = $(this);
                const $btn = $form.find('button[type="submit"]');
                const $msg = $('#form-message');

                $btn.prop('disabled', true).text('Đang cập nhật...');
                $msg.hide().removeClass('alert-success alert-danger');

                // Collect data
                const formData = {};
                const dateFields = ['date_of_birth', 'baptism_date', 'confirmation_date', 'first_communion_date'];

                $form.serializeArray().forEach(item => {
                    // Skip id, code and documents fields
                    if (item.name === 'id' || item.name === 'code' || item.name === 'documents') return;

                    if (item.value.trim() !== '') {
                        if (dateFields.includes(item.name)) {
                            formData[item.name] = formatDateToAPI(item.value);
                        } else {
                            formData[item.name] = item.value;
                        }
                    }
                });

                // Basic validation
                if (!formData.birth_name || !formData.religious_name || !formData.date_of_birth || !formData.place_of_birth) {
                    $msg.addClass('alert-danger').text('Vui lòng điền đầy đủ các trường bắt buộc (*).').show();
                    $btn.prop('disabled', false).text('Cập nhật');
                    return;
                }

                // Update sister data
                $.ajax({
                    url: `http://localhost:5000/api/sisters/${sisterId}`,
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(formData),
                    success: function (response) {
                        const photoInput = $form.find('input[name="photo"]')[0];
                        const documentsInput = $form.find('input[name="documents"]')[0];
                        let uploadPromises = [];

                        // If new photo is selected, upload it
                        if (photoInput.files && photoInput.files[0]) {
                            const photoData = new FormData();
                            photoData.append('photo', photoInput.files[0]);

                            uploadPromises.push(
                                $.ajax({
                                    url: `http://localhost:5000/api/sisters/${sisterId}/photo`,
                                    method: 'POST',
                                    headers: { 'Authorization': `Bearer ${token}` },
                                    data: photoData,
                                    processData: false,
                                    contentType: false
                                })
                            );
                        }

                        // Upload new documents if selected
                        if (documentsInput.files && documentsInput.files.length > 0) {
                            const documentsData = new FormData();
                            for (let i = 0; i < documentsInput.files.length; i++) {
                                documentsData.append('documents', documentsInput.files[i]);
                            }

                            uploadPromises.push(
                                $.ajax({
                                    url: `http://localhost:5000/api/sisters/${sisterId}/documents`,
                                    method: 'POST',
                                    headers: { 'Authorization': `Bearer ${token}` },
                                    data: documentsData,
                                    processData: false,
                                    contentType: false
                                })
                            );
                        }

                        if (uploadPromises.length > 0) {
                            Promise.all(uploadPromises)
                                .then(() => {
                                    $msg.addClass('alert-success').text('Cập nhật thành công!').show();
                                    setTimeout(function () {
                                        window.location.href = `sister-details.html?id=${sisterId}`;
                                    }, 1500);
                                })
                                .catch(() => {
                                    $msg.addClass('alert-warning').text('Cập nhật thành công nhưng có lỗi khi tải file.').show();
                                    $btn.prop('disabled', false).text('Cập nhật');
                                });
                        } else {
                            $msg.addClass('alert-success').text('Cập nhật thành công!').show();
                            setTimeout(function () {
                                window.location.href = `sister-details.html?id=${sisterId}`;
                            }, 1500);
                        }
                    },
                    error: function (xhr) {
                        let msg = 'Có lỗi xảy ra.';
                        if (xhr.responseJSON) {
                            if (xhr.responseJSON.message) {
                                msg = xhr.responseJSON.message;
                            } else if (xhr.responseJSON.errors) {
                                msg = xhr.responseJSON.errors.map(e => e.message).join('<br>');
                            }
                        }
                        $msg.addClass('alert-danger').html(msg).show();
                        $btn.prop('disabled', false).text('Cập nhật');
                    }
                });
            });
        });
    </script>
</body>

</html>
