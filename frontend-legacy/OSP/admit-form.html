    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#photo-preview').attr('src', e.target.result).show();
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function previewDocuments(input) {
            const previewContainer = $('#documents-preview');
            previewContainer.empty();

            if (input.files && input.files.length > 0) {
                for (let i = 0; i < input.files.length; i++) {
                    const file = input.files[i];
                    const fileSize = (file.size / 1024).toFixed(2);
                    const icon = file.type.includes('pdf') ? 'fa-file-pdf text-danger' :
                        file.type.includes('word') || file.type.includes('doc') ? 'fa-file-word text-primary' :
                            file.type.includes('image') ? 'fa-file-image text-success' : 'fa-file text-secondary';

                    previewContainer.append(`
                        <div class="d-flex align-items-center mb-1">
                            <i class="fas ${icon} mr-2"></i>
                            <span class="text-truncate" style="max-width: 200px;">${file.name}</span>
                            <small class="text-muted ml-2">(${fileSize} KB)</small>
                        </div>
                    `);
                }
            }
        }

        $(document).ready(function () {
            // Helper to convert dd/mm/yyyy to yyyy-mm-dd
            function formatDate(dateStr) {
                if (!dateStr) return null;
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    return `${parts[2]}-${parts[1]}-${parts[0]}`;
                }
                return dateStr;
            }

            $('#add-sister-form').on('submit', function (e) {
                e.preventDefault();
                console.log("Form submitted");
                const $form = $(this);
                const $btn = $form.find('button[type="submit"]');
                const $msg = $('#form-message');

                $btn.prop('disabled', true).text('Đang lưu...');
                $msg.hide().removeClass('alert-success alert-danger');

                // Collect data
                const formData = {};
                const dateFields = ['date_of_birth', 'baptism_date', 'confirmation_date', 'first_communion_date'];

                $form.serializeArray().forEach(item => {
                    if (item.value.trim() !== '' && item.name !== 'documents') {
                        if (dateFields.includes(item.name)) {
                            formData[item.name] = formatDate(item.value);
                        } else {
                            formData[item.name] = item.value;
                        }
                    }
                });

                // Basic validation
                if (!formData.birth_name || !formData.religious_name || !formData.date_of_birth || !formData.place_of_birth) {
                    $msg.addClass('alert-danger').text('Vui lòng điền đầy đủ các trường bắt buộc (*).').show();
                    $btn.prop('disabled', false).text('Lưu');
                    return;
                }

                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                // First create the sister record
                $.ajax({
                    url: 'http://localhost:5000/api/sisters',
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(formData),
                    success: function (response) {
                        console.log("Create response:", response);
                        if (!response || !response.sister || !response.sister.id) {
                            console.error("Invalid response format", response);
                            $msg.addClass('alert-danger').text('Lỗi: Không nhận được ID Nữ tu từ server.').show();
                            $btn.prop('disabled', false).text('Lưu');
                            return;
                        }

                        const sisterId = response.sister.id;
                        console.log("Sister ID received:", sisterId);
                        localStorage.setItem('last_created_sister_id', sisterId);

                        const photoInput = $form.find('input[name="photo"]')[0];
                        const documentsInput = $form.find('input[name="documents"]')[0];
                        let uploadPromises = [];

                        // Upload photo if selected
                        if (photoInput.files && photoInput.files[0]) {
                            const photoData = new FormData();
                            photoData.append('photo', photoInput.files[0]);

                            uploadPromises.push(
                                $.ajax({
                                    url: `http://localhost:5000/api/sisters/${sisterId}/photo`,
                                    method: 'POST',
                                    headers: { 'Authorization': `Bearer ${token}` },
                                    data: photoData,
                                    processData: false,
                                    contentType: false
                                })
                            );
                        }

                        // Upload documents if selected
                        if (documentsInput.files && documentsInput.files.length > 0) {
                            const documentsData = new FormData();
                            for (let i = 0; i < documentsInput.files.length; i++) {
                                documentsData.append('documents', documentsInput.files[i]);
                            }

                            uploadPromises.push(
                                $.ajax({
                                    url: `http://localhost:5000/api/sisters/${sisterId}/documents`,
                                    method: 'POST',
                                    headers: { 'Authorization': `Bearer ${token}` },
                                    data: documentsData,
                                    processData: false,
                                    contentType: false
                                })
                            );
                        }

                        if (uploadPromises.length > 0) {
                            Promise.all(uploadPromises)
                                .then(() => {
                                    $msg.addClass('alert-success').text('Thêm Nữ tu thành công!').show();
                                    $form[0].reset();
                                    window.location.href = 'sister-details.html?id=' + sisterId;
                                })
                                .catch(() => {
                                    $msg.addClass('alert-warning').text('Thêm Nữ tu thành công nhưng có lỗi khi tải file.').show();
                                    window.location.href = 'sister-details.html?id=' + sisterId;
                                })
                                .finally(() => {
                                    $btn.prop('disabled', false).text('Lưu');
                                });
                        } else {
                            $msg.addClass('alert-success').text('Thêm Nữ tu thành công!').show();
                            $form[0].reset();
                            $btn.prop('disabled', false).text('Lưu');
                            window.location.href = 'sister-details.html?id=' + sisterId;
                        }
                    },
                    error: function (xhr) {
                        let msg = 'Có lỗi xảy ra.';
                        if (xhr.responseJSON) {
                            if (xhr.responseJSON.message) {
                                msg = xhr.responseJSON.message;
                            } else if (xhr.responseJSON.errors) {
                                msg = xhr.responseJSON.errors.map(e => e.message).join('<br>');
                            }
                        }
                        $msg.addClass('alert-danger').html(msg).show();
                        $btn.prop('disabled', false).text('Lưu');
                    }
                });
            });
        });
    </script>
